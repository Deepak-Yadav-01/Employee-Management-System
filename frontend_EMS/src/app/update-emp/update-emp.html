<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 text-center mb-4">Update Employee</h1>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control"
                     [(ngModel)]="employee.firstName" name="firstName">
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control"
                     [(ngModel)]="employee.lastName" name="lastName">
            </div>

            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" id="salary" class="form-control"
                     [(ngModel)]="employee.salary" name="salary">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
